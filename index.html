<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="scores">
      <div class="scoreContainer">
        <h1>Your Score:</h1>
        <h1 class="playerScore"></h1>
      </div>
      <div class="scoreContainer">
        <h1>Computer's Score:</h1>
        <h1 class="computerScore"></hh13>
      </div>
    </section>

    <section class="playerSelections">
      <div class="playerChoice">
        <button class="rock">
          <img src="./assets/images/rock.png" alt="rock" />
        </button>
        <h1>ROCK</h1>
      </div>

      <div class="playerChoice">
        <button class="paper">
          <img src="./assets/images/paper.png" alt="paper" />
        </button>
        <h1>PAPER</h1>
      </div>

      <div class="playerChoice">
        <button class="scissors">
          <img src="./assets/images/scissors.png" alt="scissors" />
        </button>
        <h1>SCISSORS</h1>
      </div>
    </section>
    <section class="message"></section>
    <script src="script.js"></script>
  </body>
</html>
